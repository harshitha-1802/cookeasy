<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Container -->
  <div class="main-container" id="login-container">
    <div class="background-overlay" id="login-background"></div>
    <div class="form-container">
      <h1>Recipe Finder</h1>
      <p>Find delicious recipes using your ingredients!</p>
      <form class="form" id="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="login-username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p class="toggle-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
